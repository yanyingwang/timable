on: [push, pull_request]
name: CI
jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: [ "7.4", "7.5" ]
        racket-variant: [ "regular", "CS" ]
    name: "CI using Racket ${{ matrix.racket-version }} (${{ matrix.racket-variant }})"
    steps:
      - uses: actions/checkout@master
      - uses: Bogdanp/setup-racket@v0.5
        with:
          architecture: x64
          distribution: full # or minimal
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - run: raco pkg install --auto
      - run: raco test ./srfi.rkt
      - run: raco test ./gregor.rkt
      - name: build docs
        run: |
          # raco scribble --dest docs --dest-name index ++main-xref-in --redirect-main https://docs.racket-lang.org/ scribblings/timable.scrbl
          raco scribble --htmls --dest-name docs ++main-xref-in --redirect-main https://docs.racket-lang.org/ scribblings/timable.scrbl
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v1.2.5
        with:
          target_branch: gh-pages
          build_dir: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

